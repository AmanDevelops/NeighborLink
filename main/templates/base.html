<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %} | NeighborLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="">NeighborLink</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- TODO: add appropriate links  -->
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav me-2">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="">
                <i class="bi bi-bell"></i> Notifications
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="">
                <i class="bi bi-person"></i> Profile
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="nav-link active"
                href="https://accounts.google.com/o/oauth2/v2/auth?client_id={{client_id}}&redirect_uri=http://127.0.0.1:8000/callback&response_type=code&scope=openid%20email&access_type=offline&prompt=consent"
              >
                <i class="bi bi-box-arrow-in-right"></i> Login
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1">
      <div class="container pt-5 mt-4">{% block content %} {% endblock %}</div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container text-center">
        <span class="text-body-secondary">Â© 2025 NeighborLink</span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
